<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-panel {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .status {
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        .response {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Debug</h1>
        
        <div class="debug-panel">
            <h2>Connection Status</h2>
            <p>Status: <span id="ws-status" class="status disconnected">Disconnected</span></p>
            <button id="ws-connect">Connect</button>
            <button id="ws-disconnect">Disconnect</button>
        </div>
        
        <div class="debug-panel">
            <h2>Test Message</h2>
            <textarea id="test-message" rows="5" style="width: 100%;">{
  "type": "query",
  "query_id": "debug_test",
  "content": "What are the meeting dates?",
  "session_id": "debug_session"
}</textarea>
            <button id="send-message">Send Message</button>
        </div>
        
        <div class="debug-panel">
            <h2>Response</h2>
            <div id="ws-response" class="response">No response yet</div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        let socket = null;
        
        // DOM elements
        const statusEl = document.getElementById('ws-status');
        const connectBtn = document.getElementById('ws-connect');
        const disconnectBtn = document.getElementById('ws-disconnect');
        const messageEl = document.getElementById('test-message');
        const sendBtn = document.getElementById('send-message');
        const responseEl = document.getElementById('ws-response');
        
        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const wsUrl = `${protocol}//${host}:8000/ws/agent`;
            
            console.log(`Connecting to WebSocket at ${wsUrl}`);
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    console.log('WebSocket connection established');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status connected';
                };
                
                socket.onmessage = (event) => {
                    console.log('WebSocket message received:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        responseEl.textContent = JSON.stringify(data, null, 2);
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                        responseEl.textContent = event.data;
                    }
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusEl.textContent = 'Error';
                    statusEl.className = 'status disconnected';
                };
                
                socket.onclose = (event) => {
                    console.log('WebSocket connection closed:', event.code, event.reason);
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'status disconnected';
                    socket = null;
                };
            } catch (e) {
                console.error('Error creating WebSocket connection:', e);
                statusEl.textContent = 'Error: ' + e.message;
                statusEl.className = 'status disconnected';
            }
        }
        
        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        // Send a message
        function sendMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('WebSocket is not connected');
                return;
            }
            
            try {
                const message = JSON.parse(messageEl.value);
                console.log('Sending message:', message);
                socket.send(JSON.stringify(message));
            } catch (e) {
                console.error('Error parsing message:', e);
                alert('Invalid JSON: ' + e.message);
            }
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        
        // Connect on page load
        // Uncomment the line below to connect automatically
        // connect();
    </script>
</body>
</html>
