<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .status {
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        .log {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple WebSocket Test</h1>
        
        <div class="panel">
            <h2>Connection</h2>
            <p>Status: <span id="status" class="status disconnected">Disconnected</span></p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </div>
        
        <div class="panel">
            <h2>Send Message</h2>
            <input type="text" id="message" placeholder="Type a message..." style="width: 70%;">
            <button id="send">Send</button>
        </div>
        
        <div class="panel">
            <h2>Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>
    
    <script>
        // DOM elements
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const messageEl = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        const logEl = document.getElementById('log');
        
        // WebSocket connection
        let socket = null;
        
        // Add log entry
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} [${type}] ${message}`;
            entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const wsUrl = `${protocol}//${host}:8000/ws`;
            
            log(`Connecting to ${wsUrl}...`);
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    log('WebSocket connection established', 'success');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status connected';
                };
                
                socket.onmessage = (event) => {
                    log(`Received: ${event.data}`);
                };
                
                socket.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                    statusEl.textContent = 'Error';
                    statusEl.className = 'status disconnected';
                };
                
                socket.onclose = (event) => {
                    log(`WebSocket closed: ${event.code} ${event.reason}`);
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'status disconnected';
                    socket = null;
                };
            } catch (e) {
                log(`Error: ${e.message}`, 'error');
            }
        }
        
        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        // Send a message
        function sendMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('WebSocket is not connected', 'error');
                return;
            }
            
            const message = messageEl.value;
            if (!message) {
                log('Please enter a message', 'error');
                return;
            }
            
            log(`Sending: ${message}`);
            socket.send(message);
            messageEl.value = '';
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        messageEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize
        log('Page loaded');
    </script>
</body>
</html>
